  info: Die Martini-Geschichte ist eine Geschichte permanenter Entwicklungen. Alles begann mit der Hose - 1958 startete Martin Hornegger sen. in Annaberg mit seiner Sporthosen-Maßschneiderei. Das Engagement ist ausgeprägt, das Qualitätsdenken ebenfalls. Das spricht sich herum, bis in die Spitzen des Sports. In den 60er-Jahren stellte Martin Hornegger sen. die Sprunganzüge für die österreichische Nationalmannschaft her.
        <br>      
        Als dann bei einem der legendären Springen in Bischofshofen drei Österreicher in Hornegger-Anzügen die Plätze 1 
        bis 3 belegten, applaudierte das Publikum mit „Martini, Martini!“-Rufen. Der neue Unternehmensname war geboren. 
        In den späten 70ern setzte Martini mit seinen hochwertigen Jethosen ebenfalls wegweisende Akzente im Skisport. 
        Die Unternehmenskonjunktur nahm ihren Lauf, neue Schritte wurden initiiert und die nächste Generation sorgte für 
        zukunftsweisende Innovationen.
        <br>
        1991 übernahmen die Geschwister Lisa Moser-Hornegger und Martin Hornegger das Unternehmen. Mit ihnen als Eigentümer und Geschäftsführer kamen wesentliche Impulse für die erfolgreiche Weiterentwicklung von Unternehmen und Marke. Heute ist Martini Sportswear Austria ein international agierendes, modernes Familienunternehmen mit rund 25 Mitarbeiterinnen und Mitarbeitern. Alle im Team favorisieren Qualität und Service. Die Produkte überzeugen durch Top-Funktionalität, lässiges, charakteristisches Styling und hohe Qualität in Material und Verarbeitung. Im Einsatz beweisen sie, dass sie von Menschen gemacht werden, die aus der Praxis kommen.
        <br>
        Bei der Kreation der internationalen Sommer- und Winter-Kollektionen wird auf Hochwertigkeit, Spezialitäten und Multifunktionalität gleichermaßen Wert gelegt. Martini Sportswear – ob für Erwachsene oder Kinder – ist gemacht für Skitouren, Freeride, Langlauf, Winterwandern und die Freizeit bzw. für  Bergwandern, Klettern, Trailrunning, Biken und was sonst noch im Sommer alles mit Martini Sportswear möglich ist.
        <br>
  info2: Martini Sportswear Austria agiert seit der ersten Stunde von Annaberg/Salzburg aus. Lisa Moser-Hornegger zeichnet verantwortlich für Management und Kreation, Martin Hornegger für Produktion und Qualitätskontrolle. Hier am Unternehmenssitz – mitten in den Bergen – werden Ideen Wirklichkeit, Impulse aufgenommen und Visionen realisiert. Das eigene Atelier, die komplette Verwaltung mit Buchhaltung, Marketing, Verkauf, Auftragsannahme und -abwicklung, sowie der eigene Flagship Store sind in der Zentrale zusammengefasst. Dadurch bleibt der Martini-Spirit lebendig und die „Martini-Family“ bringt immer wieder entscheidende Entwicklungen auf den Markt. Im Fokus steht dabei die wertschätzende Kooperation, der respektvolle, familiäre Umgang miteinander, mit Händlern, Lieferanten und allen Kunden.
        <br>
        Jeder Tag bei Martini Sportswear Austria ist ein besonderer Tag. Denn wir wissen, dass irgendwo da draußen ein Mensch mit einem Teil unserer Kollektion seine Wege geht. Dafür arbeiten wir, dafür entwickeln wir Produkte, die jedem das Beste geben und das Besondere erlebbar machen. Wir schaffen Hi-tech Funktionsmode, sportliche Individualität und Styling mit Leistung. Für Damen, Herren und für Kinder. Mit unseren Kollektionen werten wir unseren Sport auf. Sommer wie Winter. Wir orientieren uns am Optimum und an den zahlreichen Erfahrungen von namhaften Profis.
        <br>
        Wir bewegen uns selbst in den Extremen, um unser Know-how in der Praxis immer weiter zu treiben. Wir schaffen Sportmode, die sich durch Material-Qualitäten, Verarbeitung und Design einen Namen macht. Wir produzieren Kollektionen mit Vielfalt und Ideenreichtum, mit Überzeugung und Erfüllung – wir produzieren in Europa, mit Partnern, die so denken wie wir. In unseren Produkten steckt mehr als Know-how und Erfahrung. Es steckt Leben drin und Erlebnis. Lust und Leidenschaft, Selbstvertrauen und das Gefühl von Glück. Wer Martini Sportswear Austria trägt, der trägt hochwertige, intelligente Qualität made in Europe und er trägt unsere Leidenschaft für seinen Sport – egal, wohin er geht.    
        <br>
