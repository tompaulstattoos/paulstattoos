# INDIVIDUAL COMPANYDESIGN
individual_companydesign:
- title: INDIVIDUELLES FIRMENDESIGN
  info: Du suchst was Besonderes für deine Firma und deine Mitarbeiter oder was Spezielles für einen besonderen Event? 
        Dann sag uns einfach Bescheid! Gemeinsam mit unseren Partnern können wir dir fast jeden Wunsch erfüllen - vom 
        Stick bis zum Siebdruck in gewohnter Qualität.
        <br>
        Die Technologien von PrimaLoft® Gold, Pertex® Shield, Polartec® Thermal Pro®, Polartec® Alpha®, Polartec® 
        Wind Pro® und Polartec® Power Stretch® überzeugen mit Flexibilität, Zuverlässigkeit und Beständigkeit. 
        Produkte von Martini Sportswear punkten somit nicht nur mit dem modernen Martini-Style, sondern sind auch 
        langlebig, pflegeleicht, flexibel und multifunktionell einsetzbar, wetterfest, atmungsaktiv und unterstützen 
        dich bei all deinen sportlichen Aktivitäten. Deshalb eigenen sich unsere Kollektionen perfekt für sämtliche 
        Outdoorsportarten bei jedem Wetter.
  info2: Aber bitte Folgendes beachten! Größere Stückmengen müssen wir aufgrund der Produktionsvorgaben rechtzeitig planen. 
        Wenn du z.B. für deine Mitarbeiter an ein cooles Weihnachtsgeschenk denkst, müssen wir uns bereits im Februar, 
        für einen Frühjahrs- bzw. Sommerevent bereits im August des Vorjahres über die Stückzahlen und den Druck unterhalten. 
        Rechne bitte mit einer groben Vorlaufzeit von <b>8 Monaten</b>. Spontane Aktionen versuchen wir natürlich auch 
        zu erfüllen, aber hier können wir dir nicht versprechen, dass die gewünschten Größen, Farben und Modelle in großer 
        Anzahl verfügbar sind.
